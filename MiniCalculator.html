<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calculator</title>
</head>
<style>
    div:nth-child(1){
        width: 50%;
        margin: auto;
        margin-top: 150px;
        justify-content: space-evenly;
    }
    div:nth-child(1)>input{
        margin-right: 70px;
        border: 2px solid black;
        height: 70px;
    }
    div:nth-child(2){
        width: 40%;
        margin: auto;
        margin-top: 50px;
        justify-content: space-evenly;
    }
</style>
<body>
    <div>
        <input id="input1" type="number" placeholder="Enter 1st Number">
        <input id="input2" type="number" placeholder="Enter 2nd Number">
    </div>
    <div>
        <button onclick="add()"><b>Add</b></button>
        <button onclick="sub()"><b>Substract</b></button>
        <button onclick="multi()"><b>Multiply</b></button>
        <button onclick="div()"><b>Divide</b></button>
    </div>
</body>
<script>
    let inp1= document.getElementById("input1");
    let inp2= document.getElementById("input2");
    
    function add(){
        alert(+inp1.value + +inp2.value);
    }
    function sub(){
        let res= +inp1.value - +inp2.value;
        alert(res);
    }
    function multi(){
        let res= +inp1.value * +inp2.value;
        alert(res);
    }
    function div(){
        let res= +inp1.value / +inp2.value;
        alert(res);
    }
</script>
</html>
